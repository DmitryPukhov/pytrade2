apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: {{ toYaml .Values.command | nindent 12 }}
          resources: {}
          envFrom:
            - configMapRef:
                name: pytrade2-env
          volumeMounts:
            - name: log-config-volume
              mountPath: /pytrade2/cfg/log.yaml
              subPath: log.yaml
            - name: pytrade2-data
              mountPath: {{ .Values.persistence.data.mountPath | quote }}
      volumes:
        - name: log-config-volume
          configMap:
            name: log-config
        - name: pytrade2-data
          persistentVolumeClaim:
            claimName: pytrade2-data
