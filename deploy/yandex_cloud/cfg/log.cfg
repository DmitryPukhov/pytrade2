[loggers]
keys = root,HuobiBroker, HuobiBrokerHbdm,TakeProfitSupport,PredictLowHighStrategyBase,HuobiWebSocketClient,HuobiRestClient,connectionpool,PersistableStateStrategy,CandlesFeed

[handlers]
keys = stream_handler

[formatters]
keys = formatter

[logger_CandlesFeed]
qualname = CandlesFeed
level = DEBUG
handlers = stream_handler
propagate=0


[logger_connectionpool]
qualname = connectionpool
level = INFO
handlers = stream_handler
propagate=0


[logger_HuobiRestClient]
qualname = HuobiRestClient
level = INFO
handlers = stream_handler
propagate=0

[logger_HuobiWebSocketClient]
qualname = HuobiWebSocketClient
level = INFO
handlers = stream_handler
propagate=0

[logger_PersistableStateStrategy]
qualname = PersistableStateStrategy
level = DEBUG
handlers = stream_handler
propagate=0


[logger_PredictLowHighStrategyBase]
qualname = PredictLowHighStrategyBase
level = DEBUG
handlers = stream_handler
propagate=0


[logger_TakeProfitSupport]
qualname = TakeProfitSupport
level = DEBUG
handlers = stream_handler
propagate=0


[logger_HuobiBrokerHbdm]
qualname = HuobiBrokerHbdm
level = DEBUG
handlers = stream_handler
propagate=0

[logger_HuobiBroker]
qualname = HuobiBroker
level = DEBUG
handlers = stream_handler
propagate=0

[logger_Broker]
qualname = Broker
level = DEBUG
handlers = stream_handler
propagate=0

[logger_root]
level=INFO
handlers = stream_handler


[handler_stream_handler]
class = StreamHandler
formatter = formatter
args = (sys.stdout,)



[formatter_formatter]
format = %(asctime)s %(levelname)s %(module)s - %(funcName)s: %(message)s
date_fmt = %Y-%m-%d %H:%M:%S
